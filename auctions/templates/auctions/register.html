{% extends "auctions/layout.html" %} {% load static %} {% block body %}
<link href="{% static 'auctions/styles.css' %}" rel="stylesheet" />

<style>
  body {
    background-image: url("{% static 'auctions/background/background1.jpg' %}");
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Register</h2>
        </div>
        <div class="card-body text-center">
          {% if message %}
          <div class="alert alert-info">{{ message }}</div>
          {% endif %}

          <form action="{% url 'register' %}" method="post" class="text-left">
            {% csrf_token %}
            <div class="form-group">
              <input
                class="form-control mb-3"
                autofocus
                type="text"
                name="username"
                id="username"
                placeholder="Enter your username"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control mb-3"
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control mb-3"
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control mb-3"
                type="password"
                name="confirmation"
                id="confirmation"
                placeholder="Confirm your password"
              />
            </div>
            <button class="btn btn-primary mt-4" type="submit">Register</button>
          </form>

          <div class="mt-3">
            Already have an account?
            <a href="{% url 'login' %}">Log In here.</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
